<div class="contaner">
	<div class="row title">
		<div class="col-md-6 col-md-offset-3">
			<form ng-submit="postTask(task)">
				<input type="text" ng-model="task.title" class="form-control" placeholder="Task title" requried><br>
				<textarea ng-model="task.discription" class="form-control" placeholder="Discribe what you need" required></textarea>
				<input type="number" ng-model="task.total" class="form-control" placeholder="How much will you pay?" requried><br>
				<input type="submit" value="Post" class="btn btn-warning">

			</form>
		</div>
	</div>
</div>
