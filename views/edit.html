<div class="contaner">
	<div class="row title">
		<div class="col-md-6 col-md-offset-3">

			<form ng-submit="updateTask(selectedTask)">
				<input type="text" ng-model="selectedTask.title" class="form-control" placeholder="Task title" requried><br>
				<textarea ng-model="selectedTask.discription" class="form-control" placeholder="Discribe what you need" required></textarea>
				<input type="number" ng-model="selectedTask.total" class="form-control" placeholder="How much will you pay?" requried><br>
				<input type="submit" value="Update Task" class="btn btn-warning">
			</form>

		</div>
	</div>
</div>
